<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<body align="center">

    <h2><b><u>Password Validation</u></b></h2>

    <br><br><br>

    <form id="passwordForm" onsubmit="return validateForm()">
        <table border="2" align="center">
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" oninput="validatePasswordLength()" required></td>
            </tr>
            <tr>
                <td><label for="confirmPassword">Confirm Password:</label></td>
                <td><input type="password" id="confirmPassword" name="confirmPassword" oninput="validatePasswordMatch()" required></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
    <p id="message"></p>

    <script>
        function validatePasswordLength() {
            var password = document.getElementById('password').value;
            var message = document.getElementById('message');

            if (password.length <= 8) {
                message.textContent = 'Password must be greater than 8 characters.';
                message.style.color = 'red';
            } else {
                message.textContent = '';
            }
        }

        function validatePasswordMatch() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var message = document.getElementById('message');

            if (password !== confirmPassword) {
                message.textContent = 'Passwords do not match.';
                message.style.color = 'red';
            } else {
                message.textContent = '';
            }
        }

        function validateForm() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var message = document.getElementById('message');

            if (password.length <= 8) {
                message.textContent = 'Password must be greater than 8 characters.';
                message.style.color = 'red';
                return false;
            } else if (password !== confirmPassword) {
                message.textContent = 'Passwords do not match.';
                message.style.color = 'red';
                return false;
            } else {
                message.textContent = 'Password is valid!';
                message.style.color = 'green';
                return true;
            }
        }
    </script>

    <br><br><br><br><br><br>

    <p align="center"><b>**This program is used to validate the password given by the user, based on set parameters**</b></p>
</body>
</html>
