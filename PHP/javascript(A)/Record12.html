<html></html>
<html>
<head>
    <title>Array Sum Calculator</title>
    <style>
        /* Styling for the overall layout of the body */
        body {
            font-family: Arial, sans-serif;  /* Sets font */
            background-color: #ffb1b1;  /* Light grey background */
            display: flex;  /* Flexbox layout to center content */
            justify-content: center;  /* Center horizontally */
            align-items: center;  /* Center vertically */
            height: 100vh;  /* Full height of the viewport */
            margin: 0;  /* Remove default margin */
        }

        /* Styling for the container that holds content */
        .container {
            background-color: rgb(255, 255, 255);  /* White background */
            color: rgb(255, 87, 87);
            padding: 40px;  /* Padding inside the box */
            border-radius: 10px;  /* Rounded corners */
            box-shadow: 0 4px 8px rgba(247, 190, 190, 0.1);  /* Light shadow for depth */
            text-align: center;  /* Centered text */
        }

        /* Styling for the button */
        button {
            padding: 10px 20px;  /* Space around text inside button */
            background-color: #8952f0;  /* Button background color */
            color: white;  /* Button text color */
            border: none;  /* No border */
            border-radius: 5px;  /* Rounded corners for the button */
            cursor: pointer;  /* Pointer cursor on hover */
            transition: background-color 0.3s ease;  /* Smooth background-color transition */
        }

        /* Styling for the button on hover */
        button:hover {
            background-color: #1aabea;  /* Darker background on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Array Sum Calculator</h2>
        <!-- Button to trigger the calculation of the sum -->
        <button onclick="calculateSum()">Enter Values and Calculate Sum</button>
    </div>

    <script>
        // Function to calculate the sum of array elements
        function calculateSum() {
            // Prompt the user for the number of elements in the array
            let numberOfElements = parseInt(prompt('How many numbers do you want to enter in the array?'));

            // Initialize an empty array to store the user inputs
            let arr = [];

            // Loop through the number of elements entered by the user
            for (let i = 0; i < numberOfElements; i++) {
                // Prompt the user to input each number and convert it to a floating-point number
                let value = parseFloat(prompt(`Enter number ${i + 1}:`));  // `i + 1` for numbering (1, 2, 3, ...)
                // Push the entered value into the array
                arr.push(value);
            }

            // Use the reduce method to calculate the sum of all the numbers in the array
            let sum = arr.reduce((total, num) => total + num, 0);  // `total` is the accumulator, `num` is the current value

            // Display the sum in an alert box
            alert(`The sum of the array elements is: ${sum}`);
        }
    </script>

</body>
</html>
