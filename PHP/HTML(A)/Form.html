<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <center><u><b>Registration Form</b></u></center>
    <br>
    <br>
    <center>
        <form method="" action="" target="">
            <table border="2" width="400">
                <tr align="center">
                    <td><label for="First Name">Frist Name</label></td>
                    <td>
                        <input type="text" name="First Name" placeholder="Enter your First Name" id="1" size="20">
                    </td>
                </tr>
                <tr align="center">
                    <td><label for="Last Name">Last Name</label></td>
                    <td>
                        <input type="text" name="Last Name" placeholder="Enter your Last Name" id="2" size="20">
                    </td>
                </tr>
                <tr align="center">
                    <td><label for="Address">Address</label></td>
                    <td>
                        <textarea rows="5" cols="20"></textarea>
                    </td>
                </tr>
                <tr align="center">
                    <td><label for="Gender">Gender</label></td>
                    <td>
                        <input type="radio" name="Gender" id="G1" value="Male">Male
                        <input type="radio" name="Gender" id="G2" value="Female">Female
                        <input type="radio" name="Gender" id="G3" value="Others">Others
                    </td>
                </tr>
                <tr align="center">
                    <td><label for="Contact No.">Contact No.</label></td>
                    <td>
                        <input type="number" maxlength="10" placeholder="Enter your contact number" name="Contact No." id="C1">
                    </td>
                </tr>
                <tr align="center">
                    <td><label for="E-mail">E-mail</label></td>
                    <td>
                        <input type="email" placeholder="Enter your email" id="E1" name="E-mail">
                    </td>
                </tr>
                <tr align="center">
                    <td><label for="Second Language">Second Language</label></td>
                    <td>
                        <input type="checkbox" name="SL1" id="SL1" value="Hindi">Hindi
                        <input type="checkbox" name="SL2" id="SL2" value="Malayalam">Malayalam
                        <input type="checkbox" name="SL3" id="Sl3" value="Sanskrit">Sanskrit
                    </td>
                </tr>
                <tr align="center">
                    <td><label for="District">District</label></td>
                    <td>
                        <select>
                            <option value="--Select" selected>--Select</option>
                            <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                            <option value="Kollam">Kollam</option>
                            <option value="Paththanamthitta">Paththanamthitta</option>
                            <option value="Alappuzha">Alappuzha</option>
                            <option value="Kottayam">Kottayam</option>
                            <option value="Idukki">Idukki</option>
                            <option value="Ernakulam">Ernakulam</option>
                            <option value="Thrissur">Thrissur</option>
                            <option value="Palakkad">Palakkad</option>
                            <option value="Malappuram">Malappuram</option>
                            <option value="Kozhikode">Kozhikode</option>
                            <option value="Wayanad">Wayanad</option>
                            <option valie="Kannur">Kannur</option>
                            <option value="Kasargod">Kasargod</option>
                        </select>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <input type="submit">
                        <input type="reset"
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
