<!DOCTYPE html>
<html lang="en">
<head>

<body align="center">

    <h1><b><u>Simple Calculator</u></b></h1>

    <br><br>

    <script>

        function AddNum() { //This function is used to add the given numbers
            var num1 = parseFloat(document.getElementById("num_1").value); //input first number
            var num2 = parseFloat(document.getElementById("num_2").value); //input second number
            var sum = 0;
            var resultText;

            sum = num1 + num2;
            resultText = sum;
            document.getElementById("result").innerHTML = resultText;
        }

        function SubNum() { //This function is used to subtract the given numbers
            var num1 = parseFloat(document.getElementById("num_1").value); //input first number
            var num2 = parseFloat(document.getElementById("num_2").value); //input second number
            var sub = 0;
            var resultText;

            sub = num1 - num2;
            resultText = sub;
            document.getElementById("result").innerHTML = resultText;
        }

        function MulNum() { //This function is used to multiply the given numbers
            var num1 = parseFloat(document.getElementById("num_1").value); //input first number
            var num2 = parseFloat(document.getElementById("num_2").value); //input second number
            var mul = 0;
            var resultText;

            mul = num1 * num2;
            resultText = mul;
            document.getElementById("result").innerHTML = resultText;
        }

        function DivNum() { //This function is used to divide the given numbers
            var num1 = parseFloat(document.getElementById("num_1").value); //input first number

        function RemNum() { //This function is used to find the remainder of the given numbers
            var num1 = parseFloat(document.getElementById("num_1").value); //input first number
            var num2 = parseFloat(document.getElementById("num_2").value); //input second number

    </script>

    <center>
        <form method="" action="" target="">
            <table border="2" width="450" height="150">
                <tr align="center">
                    <td>
                        <label for="First Number">First Number</label>
                    </td>
                    <td>
                        <input type="number" id="num_1" name="number 1" placeholder="Enter the First Number :: ">
                    </td>
                </tr>
    
                <tr align="center">
                    <td>
                        <label for="Second Number">Second Number</label>
                    </td>
                    <td>
                        <input type="number" id="num_2" name="number 2" placeholder="Enter the Second Number"> 
                    </td>
                </tr>
    
                <tr align="center">
                    <td>
                        <label for="Result">Result</label>
                    </td>
                    <td id="result">
    
                    </td>
                </tr>
    
                <tr align="center">
                    <td colspan="2">
                        <button type="button" onclick="AddNum()">

            </table>

    </center>
