<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        label {
            font-size: 1.2em;
            margin: 0 10px;
        }
        input[type="number"] {
            padding: 8px;
            margin: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #6cce3f;
        }
        tr:hover {
            background-color: #0862c9;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    <div>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" min="1">
        <label for="limit">Enter the limit:</label>
        <input type="number" id="limit" min="1">
        <br>
        <button onclick="generateTable()">Generate Table</button>
    </div>

    <h2>Multiplication Table</h2>
    <table id="multiplication-table"></table>

    <script>
        function generateTable() {
            // Get user input
            const number = parseInt(document.getElementById('number').value);
            const limit = parseInt(document.getElementById('limit').value);
            
            // Validate input
            if (isNaN(number) || isNaN(limit) || number <= 0 || limit <= 0) {
                alert('Please enter valid positive numbers.');
                return;
            }

            // Generate the multiplication table
            let table = '<tr><th>Multiplier</th><th>Product</th></tr>';
            for (let i = 1; i <= limit; i++) {
                table += `<tr><td>${number} x ${i}</td><td>${number * i}</td></tr>`;
            }

            // Display the table
            document.getElementById('multiplication-table').innerHTML = table;
        }
    </script>
</body>
</html>
